<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <form action="#" class="js-form">
        <div class="form-row">
          <label for="elsoSzam" >Első szám: </label>
          <input type="number" id="elsoSzam" name="elso-szam" step="0.1" required/>  
        </div>
        <div class="form-row">
          <label for="masodikSzam" >Második szám: </label>
          <input type="number" id="masodikSzam" name="masodik-szam" step="0.1" required/> 
        </div>
        <div class="form-row">
          <button  class="js-plus">+</button>
          <button class="js-minus">-</button>
          <button class="js-times">*</button>
          <button class="js-division">/</button>
          <button class="js-modulus">%</button>
        </div>   
      </form>
      <section class="js-container container"></section>

      <script src="./calculator.js"></script>
</body>
</html>
