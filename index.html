<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Javascript számológép</span>
      </div>
    </nav>
    <form action="#" class="js-form">
      <div class="container-fluid">
        <div class="row">
          <div class="col-10 offset-1 col-lg-4 offset-lg-1 my-3 ">
            <label for="elsoSzam" class="form-label" >Első szám </label>
            <input class="form-control" type="number" id="elsoSzam" name="elso-szam" step="0.1" required/>  
          </div>
          <div class="col-10 offset-1 col-lg-4 offset-lg-2 my-3">
            <label for="masodikSzam" class="form-label">Második szám </label>
            <input class="form-control" type="number" id="masodikSzam" name="masodik-szam" step="0.1" required/> 
          </div>
        
          
          <div class="col-10 offset-1 my-3">
            <button  class="js-plus btn btn-outline-secondary">+</button>
            <button class="js-minus btn btn-outline-secondary">-</button>
            <button class="js-times btn btn-outline-secondary">*</button>
            <button class="js-division btn btn-outline-secondary">/</button>
            <button class="js-modulus btn btn-outline-secondary">%</button>
          </div>
        </div>
      </div>     
    </form>
    <div class="container-fluid">
      <div class="row">
        <section class="js-container container col-10 offset-1 my-3"></section>
        <section class="js-history-container container col-10 offset-1 my-3"></section>
      </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./calculator.js"></script>
</body>
</html>
